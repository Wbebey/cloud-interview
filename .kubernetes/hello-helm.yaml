namespace: ornikar
stateless:
  - name: "hello"
    replicaCount: 1
    serviceAccount:
      create: true
    env:
      NODE_ENV: "production"
      PORT: "80"
    ingress:
      uri: "/hello"
      host: "192.168.49.2.nip.io"
      ingressClassName: "traefik-internal"
    service:
      internalPort: 80
      type: ClusterIP
      probe:
        http:
          livenessProbe:
            path: /
          readinessProbe:
            path: /
    resources:
      cpu: 100m
      memory: 128Mi
